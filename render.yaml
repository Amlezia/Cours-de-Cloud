services:
  # A Docker web service
  - type: web
    name: Cours-de-Cloud
    region: frankfurt  
    plan: free
    runtime: docker
    envVars:
        - key: DB_NAME
        generateValue: true
        fromDatabase:
          name: DB_NAME
          property: connectionString
    databases:
    - name: mydb
      region: frankfurt
      plan: free
      databaseName: mydbName # optional (Render may add a suffix)